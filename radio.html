<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    .station {
        margin: 20px 0;
        padding: 15px;
        background: #1c1c1c;
        border-radius: 10px;
    }

    .station img {
        width: 140px;
        height: auto;
        margin-bottom: 10px;
        border-radius: 6px;
    }

    audio {
        width: 100%;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>My Radio Player</h1>

<!-- SIBC -->
<div class="station">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/SIBC_logo.png" alt="SIBC Logo">
    <h2>SIBC</h2>
    <audio controls>
        <source src="https://stream-proxy.radio-browser.info/stream/ffbc100c-ba89-440e-91a2-0da7ff66be5d" type="audio/mpeg">
    </audio>
</div>

<!-- Drive 105 -->
<div class="station">
    <img src="https://static.radio.net/images/broadcasts/0e/7e/105drive-200x200.png" alt="Drive 105 Logo">
    <h2>Drive 105</h2>
    <audio controls>
        <source src="https://stream-proxy.radio-browser.info/stream/9615ed0e-0601-11e8-ae97-52543be04c81" type="audio/mpeg">
    </audio>
</div>

<!-- Ambition Radio -->
<div class="station">
    <img src="https://static.radio.net/images/broadcasts/1c/4f/ambitionradio-200x200.png" alt="Ambition Radio Logo">
    <h2>Ambition Radio</h2>
    <audio controls>
        <source src="https://stream-proxy.radio-browser.info/stream/51608490-7beb-49e1-9312-0604bedc4f79" type="audio/mpeg">
    </audio>
</div>

</body>
</html>
