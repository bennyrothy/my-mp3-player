<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radio Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    h1 {
        margin-bottom: 25px;
        font-size: 26px;
    }

    .station-row {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 25px;
        flex-wrap: wrap;
    }

    .station {
        cursor: pointer;
        text-align: center;
    }

    .station img {
        width: 120px;
        height: 120px;
        border-radius: 10px;
        border: 2px solid #333;
        transition: 0.2s;
    }

    .station img:hover {
        transform: scale(1.08);
        border-color: #666;
    }

    audio {
        width: 100%;
        margin-top: 20px;
    }
</style>
</head>

<body>

<h1>My Radio Player</h1>

<div class="station-row">

    <!-- SIBC -->
    <div class="station" onclick="playStation('https://stream-proxy.radio-browser.info/stream/ffbc100c-ba89-440e-91a2-0da7ff66be5d')">
        <img src="https://cdn.radio-browser.info/logos/ffbc100c-ba89-440e-91a2-0da7ff66be5d.png" alt="SIBC">
    </div>

    <!-- Drive 105 -->
    <div class="station" onclick="playStation('https://stream-proxy.radio-browser.info/stream/9615ed0e-0601-11e8-ae97-52543be04c81')">
        <img src="https://cdn.radio-browser.info/logos/9615ed0e-0601-11e8-ae97-52543be04c81.png" alt="Drive 105">
    </div>

    <!-- Ambition Radio -->
    <div class="station" onclick="playStation('https://stream-proxy.radio-browser.info/stream/51608490-7beb-49e1-9312-0604bedc4f79')">
        <img src="https://cdn.radio-browser.info/logos/51608490-7beb-49e1-9312-0604bedc4f79.png" alt="Ambition Radio">
    </div>

</div>

<audio id="player" controls>
    <source id="audioSource" src="" type="audio/mpeg">
</audio>

<script>
function playStation(url) {
    const player = document.getElementById('player');
    const source = document.getElementById('audioSource');
    source.src = url;
    player.load();
    player.play();
}
</script>

</body>
</html>
