<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben's MP3 Player</title>

  <style>
    body {
      font-family: Arial;
      background: url("https://live.staticflickr.com/4765/25940868748_9247e7660c_b.jpg") 
                  no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      padding: 20px;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      pointer-events: none;
      z-index: -1;
    }

    /* Track styling */
    .track {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.4);
      transition: 0.15s;
    }

    /* Hover glow */
    .track:hover {
      background: rgba(0,0,0,0.55);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transform: scale(1.02);
    }

    /* Active (playing) glow */
    .active {
      background: rgba(0,0,0,0.75);
      box-shadow: 0 0 15px rgba(0,255,150,0.6);
      border-left: 4px solid #00ff99;
      transform: scale(1.02);
    }

    /* Shuffle button active state */
    #shuffle-btn.active {
      background-color: #4caf50;
      color: #fff;
    }

    /* NEW badge */
    .new-badge {
      color: #ff4444;
      font-weight: bold;
      opacity: 1;
    }

    /* Mobile-friendly layout */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 22px;
        text-align: center;
      }

      #shuffle-btn {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        margin-bottom: 15px;
      }

      audio {
        width: 100%;
      }

      .track {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>

<h2>Ben's MP3 Player</h2>

<button id="shuffle-btn" onclick="toggleShuffle()">Shuffle</button>

<audio id="player" controls style="width:100%; margin-bottom:20px;"></audio>

<div id="playlist"></div>

<script>
  const tracks = [
    { title: "AG1314", url: "music/AG1314.mp3" },
    { title: "AG1516", url: "music/AG1516.mp3" },
    { title: "AG1718", url: "music/AG1718.mp3" },
    { title: "AG1920", url: "music/AG1920.mp3" },
    { title: "AG2122", url: "music/AG2122.mp3" },

    { title: "AG23", url: "music/AG23.mp3" },

    { title: "AGX", url: "music/AGX.mp3" },
    { title: "Jon", url: "music/Jon.mp3" },
    { title: "Glaace", url: "music/Glaace.mp3" },
    { title: "Glace", url: "music/Glace.mp3" },
    { title: "Glace1", url: "music/Glace1.mp3" },
    { title: "Glace2", url: "music/Glace2.mp3" },
    { title: "Glace3", url: "music/Glace3.mp3" },
    { title: "Glace4", url: "music/Glace4.mp3" },
    { title: "Glace6", url: "music/Glace6.mp3" },
    { title: "Glace7", url: "music/Glace7.mp3" },
    { title: "Glace8", url: "music/Glace8.mp3" },
    { title: "Glace9", url: "music/Glace9.mp3" },
    { title: "Glace10", url: "music/Glace10.mp3" },
    { title: "Glace11", url: "music/Glace11.mp3" },
    { title: "Glace12", url: "music/Glace12.mp3" },
    { title: "Glace13", url: "music/Glace13.mp3" },
    { title: "Glace14", url: "music/Glace14.mp3" },
    { title: "Glace15", url: "music/Glace15.mp3" },
    { title: "Glace16", url: "music/Glace16.mp3" },
    { title: "Glace17", url: "music/Glace17.mp3" },
    { title: "Glace18", url: "music/Glace18.mp3" },
    { title: "Glace19", url: "music/Glace19.mp3" },
    { title: "Glace20", url: "music/Glace20.mp3" },
    { title: "Glace21", url: "music/Glace21.mp3" },
    { title: "Glace22", url: "music/Glace22.mp3" },
    { title: "Glace23", url: "music/Glace23.mp3" },
    { title: "Glace25", url: "music/Glace25.mp3" },
    { title: "Glace26", url: "music/Glace26.mp3" },
    { title: "Glace27", url: "music/Glace27.mp3" },
    { title: "Glace28", url: "music/Glace28.mp3" },
    { title: "Glace29", url: "music/Glace29.mp3" },
    { title: "Glace30", url: "music/Glace30.mp3" },
    { title: "Glace31", url: "music/Glace31.mp3" },
    { title: "Glace32", url: "music/Glace32.mp3" },
    { title: "Glace33", url: "music/Glace33.mp3" },
    { title: "Glace34", url: "music/Glace34.mp3" },
    { title: "Glace35", url: "music/Glace35.mp3" },
    { title: "Glace36", url: "music/Glace36.mp3" },
    { title: "Glace37", url: "music/Glace37.mp3" },
    { title: "Glace38", url: "music/Glace38.mp3" },

    { title: "Glace39", url: "music/Glace39.mp3", isNew: true }
  ];

  const playlistDiv = document.getElementById("playlist");
  const player = document.getElementById("player");

  let currentIndex = 0;
  let shuffle = false;

  tracks.forEach((track, index) => {
    const div = document.createElement("div");
    div.className = "track";

    const titleSpan = document.createElement("span");
    titleSpan.textContent = track.title;
    div.appendChild(titleSpan);

    if (track.isNew) {
      const newTag = document.createElement("span");
      newTag.className = "new-badge";
      newTag.textContent = "NEW";
      div.appendChild(newTag);
    }

    div.onclick = () => playTrack(index);
    playlistDiv.appendChild(div);
  });

  function playTrack(index) {
    currentIndex = index;
    player.src = tracks[index].url;
    player.play();

    document.querySelectorAll(".track").forEach(t => t.classList.remove("active"));
    playlistDiv.children[index].classList.add("active");
  }

  function getRandomIndex() {
    let newIndex;
    do {
      newIndex = Math.floor(Math.random() * tracks.length);
    } while (newIndex === currentIndex);
    return newIndex;
  }

  function toggleShuffle() {
    shuffle = !shuffle;
    document.getElementById("shuffle-btn").classList.toggle("active", shuffle);

    if (shuffle) {
      playTrack(getRandomIndex());
    }
  }

  player.addEventListener("ended", () => {
    if (shuffle) {
      playTrack(getRandomIndex());
    }
  });
</script>

</body>
</html>
